{% extends "base.html" %}
{% block content %}
<div id = "imagePrincipale">
	<h1>AgiLOG</h1>
	<div id = "premierTrait"></div>
	<h3>Stock</h3>
</div>

<div id ="mainBody">
	<section id = "presentation">
		<div id = "textIntro">
		<h2>Stock</h2>
		</div>
	</section>

	<section id="stock">
		<table class="cinereousTable">
			<thead>
				<tr>
					{% for entete in liste_noms_entete %}
					<th>{{entete}}</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for piece in liste_stock %}
					<tr>
						{% for case in liste_noms_case %}
						<td>{{piece[case]}}</td>
						{% endfor%}
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</section>
</div>
{% endblock %}
