<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset = "UTF-8">
		<title>Commande|Prau'G 1Faux</title>
		<link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<link rel = "stylesheet" href = "style.css"
	</head>
	
	<body>
		<header>
			<nav>
				<ul>
					<li id="logo"><a href="index.html">Prau'G INFO</a></li>

				</ul>
			</nav>
		
			<div id = "imagePrincipale">			
				<h1>AgiLOG</h1>
				<div id = "premierTrait"></div>
				<h3>Commande</h3>			
			</div>			
		</header>
		
		<section id = "presentation">
			<div id = "textIntro">	
			<h2>Passer Commande</h2>	
			</div>

		<section id="stock">
			<form>
				<input name="name" type="text" value="Référence" /> 
				
				<select>
					<option selected="selected" value="1">CCF</option>
					<option value="2">CCO</option>
					<option value="3">CLF</option>
					<option value="4">CL0</option>
				</select>
				<div class ="formulaire">
					<fieldset>
						<legend>Choisissez votre option:</legend>

						<div>
							<input type="checkbox" id="Antenne" name="Antenne" checked>
							<label for="Antenne">Antenne</label>
						</div>

						<div>
							<input type="checkbox" id="Crochet" name="Crochet" checked>
							<label for="Crochet">Crochet</label>
						</div>
						<div>
							<input type="checkbox" id="Attelage" name="Attelage" checked>
							<label for="Attelage">Attelage</label>
						</div>
					</div>
					
				</fieldset>

			</form>
		
		
		</section>
				
			
			
		<footer>
			<h2>Contactez-nous</h2>
			<form>
				<input placeholder="Nom">
				<input placeholder="email">
				<textarea placeholder = "Votre message"></textarea>
				<button>Envoyer</button>
			</form>
			<div id ="deuxiemeTrait"></div>
			<div id ="copyrightEtIcons">

				</div>
				<div id = "icons">

					<a href = "http://www.facebook.fr"><i class = "fa fa-facebook"></i></a>
					<a href = "http://www.instagram.com"><i class = "fa fa-instagram"></i></a>
				</div>
			</div>
		
		</footer>
